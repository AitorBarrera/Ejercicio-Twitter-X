<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter X</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="logoX">
            <img src="img/logoX.png" alt="logoX">
        </div>
        <div class="right">
            <h1>Lo que está pasando ahora</h1>
            <h2>Únete Hoy</h2>

            <div class="botones">
                <button class="registroGoogle">
                    <img src="img/logoGoogle.png" alt="logoGoogle">
                    <span>Registrarse con Google</span>
                </button>
                <button class="registroApple">
                    <img src="img/logoApple.png" alt="logoApple">
                    <span>Registrarse con Apple</span>
                </button>

                <div class="separador">
                    <hr class="linea"><span>o</span><hr class="linea">
                </div>

                <div class="crearCuenta">
                    <button class="crearCuentaBoton">
                        <p>Crear cuenta</p>
                    </button>
                    <div class="terminos">
                        <p>Al registrarte, aceptas los <a>Términos de srvicio</a> y la <a>Política de
                                privacidad</a>, incluida la política de <a>Uso de Cookies</a>.</p>
                    </div>
                </div>
                <div class="tienesCuenta">
                    <p>¿Ya tienes una cuenta?</p>
                    <button class="iniciarSesionBoton"><span>Iniciar sesión</span></button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
